<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>PASSWORD GENERATOR</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <div class="container">
          <h1>PASSWORD GENERATOR</h1>
          <div class="password-container">
               <p id="displayPassword">Generated Password Output</p>
               <button id="copyBtn">&#128203;</button>
               
          </div>
          
          <div class="checkbox-container">

               <p id="copyTextIndicator">TEXT</p>

               <div class="checkbox-option checkbox-option-5">
                    <input type="range" id="passwordRangeInput" min="1" max="20" value="1">
                    <label id="passwordRangeValue">Password Length: 1</label>
               </div>

               <div class="checkbox-option checkbox-option-1">
                    <label for="upperCaseCheckBox">Upper Case</label>
                    <input type="checkbox" id="upperCaseCheckBox">
               </div>
     
               <div class="checkbox-option checkbox-option-2"> 
                    <label for="lowerCaseCheckBox">Lower Case</label>
                    <input type="checkbox" id="lowerCaseCheckBox">
               </div>
     
               <div class="checkbox-option checkbox-option-3">
                    <label for="numbersCheckBox">Numbers</label>
                    <input type="checkbox" id="numbersCheckBox">
               </div>
     
               <div class="checkbox-option checkbox-option-4">
                    <label for="symbolsCheckBox">Symbols</label>
                    <input type="checkbox" id="symbolsCheckBox">
               </div>

          </div>
          
          <button id="generateBtn">Generate Password</button>
     </div>
<script src="index.js"></script>
</body>
</html>
